<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Style the autocomplete table -->
  <link rel="stylesheet" href="autocomplete.css">
  <title>Payment - Fabflix</title>
  <style>
    /* Custom styles */
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .row.input-group {
      margin-bottom: 1rem;
    }

    .form-label.total-price {
      font-size: 1.5rem; /* Adjust the size as needed */
      font-weight: bold; /* Optional: makes the font bolder */
    }
  </style>
</head>
<body class="bg-light">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="index.html">Fabflix</a>
    <div class="navbar-collapse collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button id="movies-button" class="btn btn-outline-success" type="button">Movies</button>
        </li>
        <li class="nav-item">
          <form id="search-form" class="form-inline">
            <input id="search-title" class="form-control me-2" type="search" placeholder="Title" aria-label="Search">
            <input id="search-year" class="form-control me-2" type="search" placeholder="Year" aria-label="Search">
            <input id="search-director" class="form-control me-2" type="search" placeholder="Director"
                   aria-label="Search">
            <input id="search-star" class="form-control me-2" type="search" placeholder="Star" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </li>
        <li class="nav-item">
          <form id="full-text-search-form" class="form-inline">
            <input id="full-text-search-title" class="form-control me-2" type="search" placeholder="Full-Text Search"
                   aria-label="Full-Text Search">
            <button class="btn btn-outline-success" type="submit">Full-Text Search</button>
          </form>
        </li>
      </ul>
    </div>
    <div class="ml-auto">
      <a class="btn btn-outline-success" href="shopping-cart.html">Checkout</a>
    </div>
  </div>
</nav>

<main>
  <div class="container mt-5">
    <h2>Complete Your Payment</h2>
    <form id="payment-form">
      <div class="mb-3">
        <span class="form-label" style="font-size: 1.5rem; font-weight: bold;">Total Price: <span
                id="totalPrice"></span></span>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mb-3">
          <label for="ccNumber" class="form-label">Credit Card Number</label>
          <input type="text" class="form-control" id="ccNumber" name="ccNumber" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="expirationDate" class="form-label">Expiration Date</label>
          <input type="date" class="form-control" id="expirationDate" name="expirationDate" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
    <div id="payment_error_message"></div>
  </div>
</main>

<!-- Footer -->
<footer class="py-3 my-4 bg-light text-center">

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="autocomplete.js"></script>

<script src="payment.js"></script>
</body>
</html>
