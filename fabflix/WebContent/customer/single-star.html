<!doctype html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS for styling and responsiveness -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Style the autocomplete table -->
  <link rel="stylesheet" href="autocomplete.css">
  <title>Star Info | Fabflix</title>
</head>

<body class="bg-light">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="index.html">Fabflix</a>
    <div class="navbar-collapse collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button id="movies-button" class="btn btn-outline-success" type="button">Movies</button>
        </li>
        <li class="nav-item">
          <form id="search-form" class="form-inline">
            <input id="search-title" class="form-control me-2" type="search" placeholder="Title" aria-label="Search">
            <input id="search-year" class="form-control me-2" type="search" placeholder="Year" aria-label="Search">
            <input id="search-director" class="form-control me-2" type="search" placeholder="Director"
                   aria-label="Search">
            <input id="search-star" class="form-control me-2" type="search" placeholder="Star" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </li>
        <li class="nav-item">
          <form id="full-text-search-form" class="form-inline">
            <input id="full-text-search-title" class="form-control me-2" type="search" placeholder="Full-Text Search"
                   aria-label="Full-Text Search">
            <button class="btn btn-outline-success" type="submit">Full-Text Search</button>
          </form>
        </li>
      </ul>
    </div>
    <div class="ml-auto">
      <a class="btn btn-outline-success" href="shopping-cart.html">Checkout</a>
    </div>
  </div>
</nav>

<!-- Main content area -->
<div class="container mt-4">
  <h1>Star Info</h1>
  <div id="star-info" class="mb-3"></div>
  <table id="star-table" class="table table-striped mt-4">
    <thead>
    <tr>
      <th>Movies Starred</th>
    </tr>
    </thead>
    <tbody id="star-table-body"></tbody>
  </table>
</div>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="autocomplete.js"></script>

<script src="single-star.js"></script>
