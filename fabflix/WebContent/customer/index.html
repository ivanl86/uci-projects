<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fabflix</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Style the autocomplete table -->
  <link rel="stylesheet" href="autocomplete.css">
  <style>
    /* Custom styles */
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="index.html">Fabflix</a>
    <div class="navbar-collapse collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button id="movies-button" class="btn btn-outline-success" type="button">Movies</button>
        </li>
        <li class="nav-item">
          <form id="search-form" class="form-inline">
            <input id="search-title" class="form-control me-2" type="search" placeholder="Title" aria-label="Search">
            <input id="search-year" class="form-control me-2" type="search" placeholder="Year" aria-label="Search">
            <input id="search-director" class="form-control me-2" type="search" placeholder="Director"
                   aria-label="Search">
            <input id="search-star" class="form-control me-2" type="search" placeholder="Star" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </li>
        <li class="nav-item">
          <form id="full-text-search-form" class="form-inline">
            <input id="full-text-search-title" class="form-control me-2 autocomplete-searchbox" type="search"
                   placeholder="Full-Text Search" aria-label="Full-Text Search">
            <button class="btn btn-outline-success" type="submit">Full-Text Search</button>
          </form>
        </li>
      </ul>
    </div>
    <div class="ml-auto">
      <a class="btn btn-outline-success" href="shopping-cart.html">Checkout</a>
    </div>
  </div>
</nav>

<main class="container mt-5">
  <div class="text-center">
    <h2>Browsing by Movie Genres</h2>
    <table id="genre-list" class="table"></table>
  </div>

  <div class="text-center mt-5">
    <h2>Browsing by Movie Title</h2>
    <table id="alphameric-list" class="table"></table>
    <table id="alphabetical-list" class="table"></table>
    <table id="numerical-list" class="table"></table>
  </div>
</main>
