<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>DashBoard</title>
</head>
<body>
<h2>
  Welcome back
</h2>

<div id="meta-data" class="container">
  <div id="top-row" class="row"></div>
  <div id="mid-row" class="row"></div>
  <div id="bottom-row" class="row"></div>
</div>

<br>
<br>

<div>
  <form id="add-movie-form">
    <div class="row justify-content-center">
      <div class="col-md-auto mb-2">
        <input id="movie-title" placeholder="Title" aria-label="Title">
        <input id="movie-year" placeholder="Year" aria-label="Year">
        <input id="movie-director" placeholder="Director" aria-label="Director">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-auto mb-2">
        <input id="movie-star" placeholder="Star" aria-label="Star">
        <input id="movie-star-birth-year" placeholder="Birth Year" aria-label="Birth Year">
        <input id="genre-name" placeholder="Genre" aria-label="Genre">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-auto mb-2">
        <button class="btn btn-outline-success" type="submit">Add Movie</button>
      </div>
    </div>
  </form>
  <pre id="add-movie-log" class="row justify-content-center"></pre>
</div>
<br>
<div>
  <form id="add-star-form">
    <div class="row justify-content-center">
      <div class="col-md-auto mb-2">
        <input id="star-name" name="star-name" placeholder="Star" aria-label="Star">
        <input id="star-birth-year" name="star-birth-year" placeholder="Birth Year" aria-label="Birth Year">
        <button class="btn btn-outline-success" type="submit">Add Star</button>
      </div>
      <br>
    </div>
  </form>
  <pre id="add-star-log" class="row justify-content-center"></pre>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="dashboard.js"></script>
</body>
</html>
